<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project img {
            width: 100%;
            border-radius: 5px;
        }

        .project h2 {
            margin-top: 10px;
        }

        .project p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <section class="projects">
        <div class="project">
            <img src="rock.png" alt="Project 1">
            <h2>Project 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec mollis nulla quis quam ultricies, nec
                rutrum odio venenatis.</p>
            <a href="#" class="btn">View Project</a>
        </div>
        <div class="project">
            <img src="python.png" alt="Project 2">
            <h2>Project 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec mollis nulla quis quam ultricies, nec
                rutrum odio venenatis.</p>
            <a href="#" class="btn">View Project</a>
        </div>
        <!-- Add more projects as needed -->
    </section>
</body>

</html>
