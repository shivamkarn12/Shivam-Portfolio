<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="extra2.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container_con">
    <div class="content_con">
      <div class="left-side_con">
        <div class="address_con details_con">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic_con">Address</div>
          <div class="text-one_con">Surkhet, NP12</div>
          <div class="text-two_con">Birendranagar 06</div>
        </div>
        <div class="phone_con details_con">
          <i class="fas fa-phone-alt"></i>
          <div class="topic_con">Phone</div>
          <div class="text-one_con">+0098 9893 5647</div>
          <div class="text-two_con">+0096 3434 5678</div>
        </div>
        <div class="email_con details_con">
          <i class="fas fa-envelope"></i>
          <div class="topic_con">Email</div>
          <div class="text-one_con">codinglab@gmail.com</div>
          <div class="text-two_con">info.codinglab@gmail.com</div>
        </div>
      </div>
      <div class="right-side_con">
        <div class="topic-text_con">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form action="#">
        <div class="input-box_con">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box_con">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box_con message-box">
            <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Enter Your Message"></textarea>
          
        </div>
        <div class="button_con">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
